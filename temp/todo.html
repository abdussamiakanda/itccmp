<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Md Abdus Sami Akanda</title>
    <meta charset="utf-8" />
    <meta name="visibility" content="visible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./../assets/image/icon.png" />
    <script src="./../assets/js/a1b0511c5a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../assets/css/todo.css" />
    <link rel="stylesheet" href="./../assets/css/fontello.css" />
  </head>
  <body>
    <section class="black" id="intro">
      <div class="black-inner" id="top"></div>
      <div id="progressbar"></div>
    </section>

    <section class="white">
      <div class="white-inner">

        <div class="login" id="login">
          <div class="login-btn" onclick="GoogleLogin()">
            <i class="fa fa-google"></i> <b>Log in with Google</b>
          </div>
        </div>

        <div class="items hide" id="main"></div>

        <div class="items hide" id="done"></div>

        <div class="items hide" id="graphs">
          <div class="statmark" id="statmark"></div>
          <div class="graph" id="stats"></div>
          <div class="navigate-year" id="navigator">
            <i class="fas fa-chevron-left" onclick="changeYear('left')"></i>
            <div id="graph-year"></div>
            <i class="fas fa-chevron-right" onclick="changeYear('right')"></i>
          </div>
        </div>

        <div class="hide" id="new">
          <form class="new-entry" onSubmit="return false;">
            <div class="input-title">
              <input type="text" id="title" placeholder="New Task..." autocomplete="off" required />
              <div class="suggestions" id="suggestions">
                <div class="suggest" id="suggest"></div>
                <div class="addsugg" id="addsugg"></div>
              </div>
            </div>
            <div>
              <input type="date" id="dodate" placeholder="Select Date..." autocomplete="off"/>
              <input type="time" id="dotime" placeholder="Select Time..." autocomplete="off"/>
            </div>
            <div>
              <select id="importance" required>
                <option value="false" selected>Select Importance</option>
                <option value="1">Not important</option>
                <option value="2">Slightly important</option>
                <option value="3">Moderately important</option>
                <option value="4">Important</option>
                <option value="5">Very important</option>
              </select>
              <select id="repeat">
                <option value="false" selected>Select Recurrence</option>
                <option value="Once">Once</option>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
              </select>
            </div>
            <div>
              <textarea id="details" placeholder="Enter details..."></textarea>
            </div>
            <div class="fixed">
              <div>
                <button type="submit" onclick="addToDo()">Add New Task</button>
              </div>
            </div>
          </form>
        </div>
        
        <div class="hide" id="edit"></div>
        <div class="hide" id="single"></div>

      </div>
    </section>
    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="module" src="./../assets/js/marked.min.js"></script>
    <script src="./../assets/js/todo.js"></script>
  </body>
</html>
